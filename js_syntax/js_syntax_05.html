    <script>
      var a = "a"; // Global scope

      function print() {
        var b = "b"; // Function scope
        for (let i = 0; i < 1; i++) {
          // i : Block scope
          var c = "c"; //Block scope
        }
      }

      if (true) {
        var d = "d"; //Block scope
      }

      print();

      console.log(a);
      //console.log(b);
      //console.log(c);
      console.log(d);
    </script>
  </head>
