    <script>
      function abc() {
        var a = prompt("첫번째 숫자 입력");
        if (isNaN(a) == true) {
          return abcd();
        }
        var b = prompt("두번째 숫자 입력");
        if (isNaN(b) == true) {
          return abcd();
        }
        var c = prompt("기호 입력");
        var result = 0;
        num1 = Number(a);
        num2 = Number(b);
        if (c == "+") {
          result = alert(num1 + num2 + "입니다.");
        } else if (c == "-") {
          result = alert(num1 - num2);
        } else if (c == "*") {
          result = alert(num1 * num2);
        } else if (c == "/") {
          result = alert(num1 / num2);
        } else {
          return abcd(num1, num2);
        }
      }

      function abcd(num1, num2) {
        alert("잘못된 입력입니다.");
        return abc();
      }

      //변수

      const PI = 3.1415926535;

      //나머지 연산자
      console.log(a % b);

      //대입 연산자
      let i = 0;
      let j = 0;
      let k = 0;

      i = i + 1;
      console.log(i);

      j += 1;
      console.log(j);

      k++;
      console.log(k);

      //연결 연산자
      console.log("a" + 10);
      console.log("1" + 1);

      //비교 연산자
      console.log(3 < 5);
      console.log(3 > 5);
      console.log("1" == 1);
      console.log("1" === 1);
    </script>
