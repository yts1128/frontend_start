<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      //객체
      const car = {
        name: "Fiat", //프로퍼티
        weight: 800, //프로퍼티
        color: "white", //프로퍼티
        start: function () {} //메소드
      };
      const person = {
        firstName: "john",
        lastName: "doe",
        id: 5566,
        fullName: function () {
          return this.firstName + this.lastName;
        }
      };

      console.log(car.name);
      console.log(person.lastName);

      car.name = "benz";

      console.log(car);

      console.log(person);

      console.log(person.fullName());

      let day = new Date();
      console.log(day);

      console.log(day.getFullYear());
    </script>
  </head>
  <body></body>
</html>
